<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header">
          <div class="logo">
              <img src="./assets/иконка.png" alt="" height="37px" width="40px">
          </div>
          <h1 class="name">Увлеченные люди</h1>
        </div>
      </header>

      <div class="main-reg">
        <span class="span-reg">Вход</span>
        <div class="field">
            <div class="inputs">
                <br>
                <input type="text" placeholder="Введите номер телефона" id="input" class="phone"> <br>
                <input type="text" placeholder="Введите пароль" id="input"> <br>
            </div> <br>
            <div class="chkboxes">
                <input type="checkbox" class="remember-me" name="remember" />
                <label for="remember" class="rmbr">Запомнить меня</label>
            </div>
        </div>
        <!-- <button class="btn-reg">Войти</button> -->
        <button class="btn-log" onclick="ValidPhone()">Войти</button>
      </div>

    <script src="./script.js"></script>
</body>
</html>
