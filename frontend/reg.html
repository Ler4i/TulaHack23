<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="./assets/иконка.png" />
</head>
<body>
    
    <header>
        <div class="header">
          <div class="logo">
              <img src="./assets/иконка.png" alt="" height="37px" width="40px">
          </div>
          <a href="./index.html" class="name">Увлеченные люди</a>
          <a href="./main.html" class="ab-us-main-a" id="ab-us">Главная</a>
          <a href="#" class="ab-us-a" id="ab-us">О нас</a>
        </div>
      </header>

      <div class="main-reg">
        <span class="span-reg">Регистрация</span>
        <div class="field">
            <div class="inputs">
                <br>
                <input type="text" placeholder="Введите номер телефона" id="input" class="phone"/>
                <input type="password" placeholder="Введите пароль" id="input" class="pw"> <br>
                <input type="password" placeholder="Подтвердите пароль" id="input" class="pwv">
            </div> <br>
            <div class="chkboxes">
                <input type="checkbox" class="remember-me" name="remember" />
                <label for="remember" class="rmbr">Запомнить меня</label>
            </div>
        </div>
        <button class="btn-reg" type="submit" onclick="ValidPhone()" id="btn-all">Зарегистрироваться</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
